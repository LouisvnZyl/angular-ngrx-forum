<div class="navbar">
  <ul class="navbar-menu" #navbarMenu>
    <li (click)="onNavigate(navigationOption.Shop)">
      <a>Shop</a>
    </li>
    <li (click)="onNavigate(navigationOption.Cart)">
      <a>Cart</a>
    </li>
  </ul>
  <div class="placeholder">
    <div class="cart-count">
      <span>{{ cartItemCount$ | async }}</span>
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="shopping_cart"
      ></mat-icon>
    </div>
  </div>
</div>
