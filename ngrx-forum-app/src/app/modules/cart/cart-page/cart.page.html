<table>
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Item Cost</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems$ | async">
      <td>{{ item.itemName }}</td>
      <td>R {{ item.itemCost.toFixed(2) }}</td>
      <td>
        <button (click)="removeCartItem(item.itemId)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="clearCart()">Clear Cart</button>
