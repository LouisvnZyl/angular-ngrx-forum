<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>User Name</th>
      <th>User Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of signalUsers()">
      <td>{{ user.userId }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.userEmail }}</td>
    </tr>
  </tbody>
</table>
<button (click)="getUsers()">Get Users</button>
