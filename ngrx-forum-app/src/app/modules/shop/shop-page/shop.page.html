<table>
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Item Cost</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of shoppingItems">
      <td>{{ item.itemName }}</td>
      <td>R {{ item.itemCost.toFixed(2) }}</td>
      <td>
        <button (click)="addToCart(item)">Add to Cart</button>
      </td>
    </tr>
  </tbody>
</table>
